<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown and 3D Map</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            transition: filter 0.3s ease;
        }

        /* Dropdown menu styles */
        .navbar {
            background-color: #333;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #fff;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Blur effect when dropdown is open */
        .blur {
            filter: blur(5px);
        }

        /* Dropdown button */
        .dropbtn {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        .dropbtn:hover {
            background-color: #555;
        }

        /* 3D Map Section */
        .map-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 500px;
        }

        .map-3d {
            width: 80%;
            height: 100%;
            background-color: #eee;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .map-3d h2 {
            color: #333;
            font-size: 24px;
        }

    </style>
</head>
<body>

    <!-- Navbar with Dropdown Menu -->
    <div class="navbar">
        <div class="dropdown">
            <button class="dropbtn">Menu</button>
            <div class="dropdown-content">
                <a href="#" onclick="window.location.href='train.html'">Trains</a>
                <a href="#" onclick="window.location.href='facilities.html'">Facilities</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Email Us</button>
        </div>
        <div class="dropdown">
            <button class="dropbtn"  onclick="window.location.href='customer.html'">Customer Support</button>
        </div>
    </div>

    <!-- 3D Map Section -->
    <div class="map-container">
        <div class="map-3d">
            <h2>Interactive 3D Map</h2>
        </div>
    </div>

    <!-- JavaScript to add blur when dropdown is opened -->
    

</body>
</html>
